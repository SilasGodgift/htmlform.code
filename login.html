<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to SGC</title>
</head>
<body>
    <center><h1 style="color: green; font-family: cursive; font-weight: bolder;">Login</h1>
    <form action="http://127.0.0.1:5500/respons.html" target="_top>
        <label for="email" style="font-family: fantasy; font-weight: bold; font-size: larger;">E-mail Address</label><br>
  <input type="text" id="email" name="email" placeholder="Your E-mail address" required><br>
  <label for="password" style="font-family: fantasy; font-weight: bold; font-size: larger;">Password</label><br>
   <input type="password" name="password" id="password" placeholder="Your Secured Password" required><br><br>
  <input type="submit" value="Login" style="background-color: rgba(7, 36, 165, 0.589); border-radius: 70px; font-family: sans; font-weight: bolder; color: rgb(228, 224, 224); font-size: larger;"></center>
    
    </form>
    <p style="text-align: center;">Don't have an account <a href="http://127.0.0.1:5500/logform.html">SignUp here</a></p>
</body>
</html>
